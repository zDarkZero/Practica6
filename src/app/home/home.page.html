<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Practica#6
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Practica#6</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Animales
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-col size="6" *ngFor = "let animalito of animales">
      <ion-card (click)="sonidoAnimal(animalito)">
        <ion-card-content>
          <img src={{animalito.imagen}}/>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-content>

</ion-content>
